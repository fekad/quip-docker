language: minimal

services:
  - docker

git:
  submodules: false

stages:
  - build quip-base
  - build quip-gap
  - build quip

jobs:
  include:
    - stage: build quip-base
      before_install:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker pull libatomsquip/quip-base-py2 || true
      script:
        - docker build -t libatomsquip/quip-base-py2:latest python2/quip-base
      deploy:
        provider: script
        script: docker push libatomsquip/quip-base-py2:latest
        on:
          branch: master

    - stage: build quip-gap
      before_install:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker pull libatomsquip/quip-gap-py2 || true
      script:
        - docker build -t libatomsquip/quip-gap-py2:latest --build-arg GITHUB_TOKEN=$GITHUB_TOKEN python2/quip-gap
      deploy:
        provider: script
        script: docker push libatomsquip/quip-gap-py2:latest
        on:
          branch: master

    - stage: build quip
      before_install:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker pull libatomsquip/quip-py2 || true
      script:
        - docker build -t libatomsquip/quip-py2:latest python2/quip
      deploy:
        provider: script
        script: docker push libatomsquip/quip-py2:latest
        on:
          branch: master
